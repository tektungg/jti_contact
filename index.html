      <!-- Search Bar -->
      <div id="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Cari kontak berdasarkan nama..."
        />
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="dosen">
          <span class="icon">👨‍🏫</span>
          Dosen (6)
        </button>
        <button class="tab-btn" data-tab="admin">
          <span class="icon">👩‍💼</span>
          Admin (4)
        </button>
        <button class="tab-btn" data-tab="pusat">
          <span class="icon">🏢</span>
          Pusat (5)
        </button>
      </div>

      <!-- Tab Contents -->
      <div id="dosen" class="tab-content active"></div>
      <div id="admin" class="tab-content"></div>
      <div id="pusat" class="tab-content"></div>
